<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 「捕まえる」失敗時の画面表示
    let failHtml =
    `
    <p class="text">逃げられてしまった...</p>
    <button class="btn mt" data-js="reset">戻る</button>
    `
    
    // 「ポケモンを探す」後の画面表示
    let encountHtml =
    `
    <p class="name"></p>
    <div>
      <img class="img" id="pokemon_image" src="" alt="">
      </div>
      <div>
        <button class="btn" id="catch">捕まえる</button>
        <button class="btn" data-js="reset">逃げる</button>
        </div>
        `
        
        // 「捕まえる」成功時の画面表示
        let doneHtml =
        `
        <p class="name">ゲットしました</p>
        <div>
          <img class="img" src="" alt="">
          </div>
          <button class="btn" data-js="reset">戻る</button>
          `

          //逃げる
          let runAway =
          `
          <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
          `

    // 回答はここに書いてね
    
    $(function(){
      $('#wrapper').on('click', '#pokemon_search', function(){
        $('#wrapper>*').remove();
        $('#wrapper').append(encountHtml);
        
        const pokemonNumber = Math.floor(Math.random() * 151) + 1;
        $.ajax({
            url:`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`,
            method:'GET',
          }).done(function(pokemonData) {
            const pokemonImage = pokemonData.sprites.front_default;
            $('img').attr('src', pokemonImage);

            $.ajax({
              url:`https://pokeapi.co/api/v2/pokemon-species/${pokemonNumber}`,
              method:'GET',
            }).done(function(speciesData) {
            const pokemonName = speciesData.names.find(nameObj => nameObj.language.name === 'ja').name;

            $('.name').text(pokemonName);
          }).fail(function(err) {
            console.log('データ取得失敗');
          });
        });

      //捕まえるファンクション
      $('#catch').click(function(){
        const r= Math.floor(Math.random() * 2);
        //成功したとき
        if (r === 0) {
        $('#wrapper>*').remove();
        $('#wrapper').append(doneHtml);

        $.ajax({
          url:'https://pokeapi.co/api/v2/item/4',
          method:'GET',
        }).done(function(boll) {
          const monsterBoll = boll.sprites.default
          $('img').attr('src', monsterBoll);

        }).fail(function(err) {
          console.log('ボールデータ取得失敗');
        });
        } else {
        //失敗したとき
        $('#wrapper>*').remove();
        $('#wrapper').append(failHtml);
      }
      });

      //逃げる
      $('#wrapper').on('click', '[data-js="reset"]', function(){
        $('#wrapper>*').remove();
        $('#wrapper').append(runAway);
      });
    });
  });

  </script>
</body>
</html>
